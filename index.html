<!DOCTYPE html>
<html lang="en">
<head>
<title>健康伙伴计划</title>
<meta charset="utf-8" name="viewport"  content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1,maximum-scale=1">
<style>
*{margin:0;padding:0;}
input{-webkit-appearance:none;border:none;outline:none}
li{list-style:none;}
html{font-size:1rem;height:100%;}
body{height:100%;clear:both;font-style:italic;}
header{background: url(img/hearder-bg.jpg) repeat-x;height:114px;width:100%;float:left;border-bottom:2px solid #a6a6a6;color:#2f75c6;}
.logo{background:url(img/run.png) no-repeat;width:103px;height:103px;float:left;margin-left:16px;margin-right:6px;margin-top:6px;}
header p{line-height:114px;height:114px;font-size:54px;float:left;font-weight:bolder;}
header p span{font-size:40px;}

.cont{background:url(img/cont-bg.jpg) bottom no-repeat;height:100%;width:100%;}
.cont-title{height:110px;padding-top:146px;background:url(img/colorblock_03.png) 76px 118px no-repeat;color:#e33b38;}
.cont h1, .cont h2{text-align:center;}
.cont h1{font-size:50px;margin-bottom:12px;}
.cont h2{font-size:40px;font-style: normal;}

.open-time{clear:both;width:556px;height:50px;margin:0 auto;margin-top: 12px;}
.open-time p{float:left;width:198px;height:50px;font-size:26px;background:url(img/red-bg.png) no-repeat;color:white;text-align:center;border-radius:25%;line-height:50px;}
.open-time span{float:left;margin-left:10px;font-size:22px;line-height:50px;}
.tit-side1{width:346px;margin:0 auto;color:#997145;font-size:23px;margin-top:14px;margin-bottom:10px;}
.tit-side2{width:346px;margin:0 auto;color:#997145;font-size:23px;margin-bottom:10px;}
.pro-preparep{width:556px;height:50px;margin:0 auto;}
.pro-prepare{width:198px;height:50px;font-size:26px;background:url(img/red-bg.png) no-repeat;color:white;text-align:center;border-radius:25%;line-height:50px;}

.pro-list{height:184px;margin-bottom:22px;}
.pro-list ul{clear:both;height:184px;width:554px;margin:0 auto;}
.pro-list li{float:left;margin-right:10px;}
.pro-list li:last-child{margin-right:0;}
.pro-list-btm{text-align:left;margin:0 auto;width:554px;}
.pro-list-btm p{margin:0 auto;width:178px;}

.number{width:372px;height:104px;clear:both;margin:0 auto;margin-top:-20px;}
.left-img{float:left;}
.right-img{float:right;}
.ipt{width:126px;height:36px;background:url(img/task.png) no-repeat;}
</style>
<script type="text/javascript" src="index.js"></script>

</head>
<body>
	<header>
		<span class="logo"></span>
		<p>红五<span>健康走</span></p>
	</header>
	<div class="cont">
		<div class="cont-title">
			<h1>
			首周红五火热开启
			</h1>
			<h2>
				一万个新春福袋等着你
			</h2>
		</div>
		<div class="open-time">
			<p>抽奖时间</p>
			<span>2017年1月20日0点至24点</span>
		</div>
		<p class="tit-side1">进入交银人寿APP——红五健康走</p>
		<p class="tit-side2">即可参加活动</p>
		<div class="pro-preparep">
			<p class="pro-prepare">精彩奖品预告</p>
		</div>
		<div class="pro-list">
			<ul >
				<li>
					<img src="img/l.png" alt="" width="178">
				</li>
				<li>
					<img src="img/m.png" alt="" width="178">
				</li>
				<li>
					<img src="img/r.png" alt="" width="178">
				</li>
			</ul>
		</div>
		<div class="pro-list-btm">
			<p>
				<img src="img/btm.png" alt="" width="178">
			</p>
		</div>
		<div class="number">
			<img class="left-img" src="img/first.png" alt="" width="136">
			<img class="right-img" src="img/second.png" alt="" width="136">
		</div>
		<input type="button" class="ipt">
	</div>
</body>

</html>
